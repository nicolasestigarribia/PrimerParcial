<table class="table table-dark table-hover">
    <thead>
      <tr>
        <th scope="col">Descripcion</th>
        <th scope="col">Precio</th>
        <th scope="col">Stock</th>
        <th scope="col">ACCIONES</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of listProduct">
        <th scope="row">{{p.description}}</th>
        <td>{{p.price}}</td>
        <td>{{p.stock}}</td>
        <td>
            <button type="button" class="btn btn-outline-primary" (click)="edit(p)">Editar</button>
        </td>
        <td>
            <button type="button" class="btn btn-outline-danger" (click)="delete(p.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
