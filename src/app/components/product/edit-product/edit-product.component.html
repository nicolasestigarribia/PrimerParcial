<div class="row w-100 d-flex justify-content-center">
    <div class="col-lg-12 d-flex justify-content-center align-item-center">
        <h1>Alta Producto</h1>
    </div>
    <div class="col-lg-6">
        <div class="input-group mb-3">
        <input type="text" [(ngModel)]="productoToEdit.description" class="form-control" placeholder="Descripcion" aria-label="Descripcion" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">$</span>
            <input type="text" [(ngModel)]="productoToEdit.price" class="form-control" placeholder="Precio" aria-label="Precio">
        </div>
        <div class="input-group mb-3">
            <input type="text" [(ngModel)]="productoToEdit.stock" class="form-control" placeholder="Stock" aria-label="Stock">
        </div>
        <div class="row w-100 d-flex justify-content-center">
            <div class="col-lg-4 ">
                <button type="button" (click)="editProduct()" class="btn btn-success">Grabar</button>
            </div>
        </div>
    </div>
</div>
